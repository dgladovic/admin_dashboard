<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div class="logo"></div>
        <div class="empty"></div>
        <div id="home">Home</div>
        <div id="profile"></div>
        <div id="messages"></div>
        <div id="history"></div>
        <div id="tasks"></div>
        <div id="communities"></div>
        <div class="empty"></div>
        <div id="settings"></div>
        <div id="support"></div>
        <div id="privacy"></div>
    </div>

    <div id="header">
        <div id="search"></div>
        <div id="account"></div>
        <div id="greeting"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
    </div>

    <div id="main_content">

        <div id="bigbanner">
            <div class="title">
                <h3>Your Projects</h3>
            </div>
            <div class="tile">
                <h4>Here is a title</h4>
                <p>Insert comments about this section. There has to be enough
                    content here so that we can fill aroun three rows.
                </p>
                <div class="functions">
                    <img class="favorite" src="./icons/star-plus-outline.png" alt="">
                    <img class="eye" src="./icons/eye-plus-outline.png" alt="">
                    <img class="share" src="./icons/source-fork.png" alt="">
                </div>
            </div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div id="announcements">
            <div class="title"></div>
            <div class="content"></div>
        </div>

        <div id="trending">
            <div class="title"></div>
            <div class="content"></div>
        </div>

    </div>

</body>
</html>
